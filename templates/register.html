<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrácia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com">
    </script>
 <style>
    body {
             font-family: 'Roboto', sans-serif;
             background-color: #121212;
             color: #ffffff;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
         }
         .container {
             display: flex;
             width: 80%;
             max-width: 1200px;
             box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
         }
         .form-container {
             flex: 1;
             padding: 40px;
             background-color: #1e1e1e;
         }
         .form-container h2 {
             margin-bottom: 20px;
             font-weight: 700;
         }
         .form-container form {
             display: flex;
             flex-direction: column;
         }
         .form-container form input {
             margin-bottom: 15px;
             padding: 10px;
             border: none;
             border-radius: 5px;
             background-color: #333;
             color: #fff;
         }
         .form-container form button {
             padding: 10px;
             border: none;
             border-radius: 5px;
             background-color: #d32f2f;
             color: #fff;
             cursor: pointer;
             font-weight: 700;
         }
         .form-container form button:hover {
             background-color: #b71c1c;
         }
         .logo-container {
             flex: 1;
             background-color: #d32f2f;
             display: flex;
             justify-content: center;
             align-items: center;
             position: relative;
             overflow: hidden;
         }
         .logo-container img {
             width: 200px;
             height: 200px;
             animation: glitch 1s infinite;
         }
         @keyframes glitch {
             0% {
                 clip: rect(44px, 9999px, 56px, 0);
                 transform: skew(0.5deg);
             }
             10% {
                 clip: rect(85px, 9999px, 140px, 0);
                 transform: skew(0.5deg);
             }
             20% {
                 clip: rect(15px, 9999px, 86px, 0);
                 transform: skew(0.5deg);
             }
             30% {
                 clip: rect(35px, 9999px, 90px, 0);
                 transform: skew(0.5deg);
             }
             40% {
                 clip: rect(75px, 9999px, 130px, 0);
                 transform: skew(0.5deg);
             }
             50% {
                 clip: rect(25px, 9999px, 70px, 0);
                 transform: skew(0.5deg);
             }
             60% {
                 clip: rect(55px, 9999px, 100px, 0);
                 transform: skew(0.5deg);
             }
             70% {
                 clip: rect(45px, 9999px, 80px, 0);
                 transform: skew(0.5deg);
             }
             80% {
                 clip: rect(65px, 9999px, 120px, 0);
                 transform: skew(0.5deg);
             }
             90% {
                 clip: rect(35px, 9999px, 90px, 0);
                 transform: skew(0.5deg);
             }
             100% {
                 clip: rect(55px, 9999px, 110px, 0);
                 transform: skew(0.5deg);
             }
         }
   </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
         <h2>
         <h2>Registrácia</h2>
         </h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Používateľské meno" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Heslo" required>
        <button type="submit">Registrovať sa</button>
    </form>
    <a href="{{ url_for('login') }}">Máte účet? Prihlásiť sa</a>
    </div>
    <div class="logo-container">
    <img alt="RASPERRY" height="200" src="https://anubissk.github.io/obrazky/logo.jpg" width="200"/>
    </div>
    </div>
</body>
</html>
