<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Terminal Control SSH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-roboto bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Linux Terminal Control</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">Features</a></li>
                    <li><a href="#" class="hover:underline">Pricing</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section class="bg-white p-6 rounded shadow-md mb-6">
            <h2 class="text-xl font-bold mb-4">SSH Control Panel</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="hostname" class="block text-sm font-medium text-gray-700">Hostname</label>
                    <input type="text" id="hostname" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., 192.168.1.1">
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., root">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your password">
                </div>
                <div>
                    <label for="port" class="block text-sm font-medium text-gray-700">Port</label>
                    <input type="text" id="port" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., 22">
                </div>
            </div>
            <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Connect</button>
        </section>

        <section class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-bold mb-4">Terminal</h2>
            <div class="bg-black text-white p-4 rounded h-64 overflow-y-auto">
                <pre id="terminal-output" class="whitespace-pre-wrap">Welcome to the SSH Terminal. Please connect to a server to start.</pre>
            </div>
            <div class="mt-4 flex">
                <input type="text" id="terminal-input" class="flex-grow p-2 border border-gray-300 rounded-l-md" placeholder="Type your command here...">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700">Send</button>
            </div>
        </section>
    </main>

    <footer class="bg-blue-600 text-white p-4 mt-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Linux Terminal Control. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
